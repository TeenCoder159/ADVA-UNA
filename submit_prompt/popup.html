<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Report - ADVA-UNA</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h2>Submit Report</h2>
                <form class="back" id="cancel" action="../index.html">
                    <button class="close-btn">X</button>
                </form>
            </div>
            
            <div class="content">
                <form id="submit-report">
                    <div class="info-section">
                        <p>This action will also allow the website to collect and send the following information to our servers:</p>
                        <div class="data-display">
                            <embed src="Data.txt">
                        </div>
                        
                        <div class="location-section">
                            <h3>Location Information</h3>
                            <p>We need your location to track dengue outbreaks in your area:</p>
                            
                            <div class="location-inputs">
                                <div class="input-group">
                                    <label for="latitude">Latitude:</label>
                                    <input type="text" id="latitude" name="latitude">
                                </div>
                                
                                <div class="input-group">
                                    <label for="longitude">Longitude:</label>
                                    <input type="text" id="longitude" name="longitude">
                                </div>
                                
                                <button type="button" id="get-location" class="location-btn">Get My Location</button>
                                <p id="location-status"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="confirmation-section">
                        <div class="checkbox-container">
                            <input type="checkbox" name="yousure" id="yousure">
                            <label for="yousure">
                                I confirm that I want to submit this information
                            </label>
                        </div>
                        
                        <div class="submit-container">
                            <input type="submit" value="Submit my information" class="submit-btn" id="submit-btn" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="submit.js"></script>
    </body>
</html>
