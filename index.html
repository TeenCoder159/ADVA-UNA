<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Static Webpage</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Welcome to My Static Webpage</h1>
            <p>
                This is a simple static webpage created with
                <span class="highlight">HTML</span>,
                <span class="highlight">CSS</span>, and
                <span class="highlight">JavaScript</span>.
            </p>
            <p id="dynamic-text">
                The text here will change when you click the button below.
            </p>
            <button id="change-text-btn">Change Text</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
